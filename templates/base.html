<!DOCTYPE html>
<!--[if lt IE 7]>      <html class="no-js lt-ie9 lt-ie8 lt-ie7"> <![endif]-->
<!--[if IE 7]>         <html class="no-js lt-ie9 lt-ie8"> <![endif]-->
<!--[if IE 8]>         <html class="no-js lt-ie9"> <![endif]-->
<!--[if gt IE 8]>      <html class="no-js"> <!--<![endif]-->
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Values Chart Generator</title>
    <meta name="description" content="" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      rel="shortcut icon"
      href="{{ url_for('static', filename='favicon.ico') }}"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
      crossorigin="anonymous"
    />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.5.0/Chart.min.js"></script>
  </head>
  <body>
    <div class="container mt-4">
      <hr />
      {% block content %}{% endblock %}
      <hr />
      <div class="row mb-5 mt-3">
        <div class="col-sm-12 col-md-4">
          <p>Website created by Adrian Puscuta</p>
          <a
            class="link-success link-offset-2 link-underline-opacity-25 link-underline-opacity-100-hover"
            href="mailto: adrian.puscu@gmail.com"
            >Send me an E-mail</a
          >
        </div>
        <div class="col-sm-12 col-md-4">
          <ul class="list-group list-group-flush">
            Technologies used:
          </ul>
          <li class="list-group-item">
            <a
              class="link-secondary link-offset-2 link-underline-opacity-25 link-underline-opacity-100-hover"
              href="https://flask.palletsprojects.com/en/2.3.x/"
              >Flask</a
            >
          </li>
          <li class="list-group-item">
            <a
              class="link-secondary link-offset-2 link-underline-opacity-25 link-underline-opacity-100-hover"
              href="https://pandas.pydata.org/"
              >Pandas</a
            >
          </li>
          <li class="list-group-item">
            <a
              class="link-secondary link-offset-2 link-underline-opacity-25 link-underline-opacity-100-hover"
              href="https://jinja.palletsprojects.com/en/3.1.x/"
              >Jinja 2</a
            >
          </li>
          <li class="list-group-item">
            <a
              class="link-secondary link-offset-2 link-underline-opacity-25 link-underline-opacity-100-hover"
              href="https://getbootstrap.com/"
              >Boostrap 5</a
            >
          </li>
          <li class="list-group-item">
            <a
              class="link-secondary link-offset-2 link-underline-opacity-25 link-underline-opacity-100-hover"
              href="https://www.chartjs.org/"
              >Chart JS</a
            >
          </li>
        </div>
        <div class="col-sm-12 col-md-4">
          <h6>
            Data collected by
            <a
              class="link-secondary link-offset-2 link-underline-opacity-25 link-underline-opacity-100-hover"
              href="https://www.worldvaluessurvey.org"
              >World Values Survey</a
            >
          </h6>
        </div>
      </div>
    </div>
  </body>
</html>
